<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Moje profily na sociálních sítích</title>
  <style>
    :root {
      --primary: #3a7bd5;
      --secondary: #00d2ff;
      --light: #f8f9fa;
      --dark: #343a40;
      --text: #495057;
      --white: #ffffff;
      --shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 650px;
      margin: 50px auto;
      padding: 30px;
      background: linear-gradient(to bottom right, var(--light), #e6f7ff);
      color: var(--text);
      border-radius: 12px;
      box-shadow: var(--shadow);
    }
    h1 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 2.2em;
    }
    .profile {
      background: var(--white);
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: var(--shadow);
      border-left: 5px solid var(--primary);
      border: 2px solid var(--primary);
    }
    h2 {
      color: var(--primary);
      margin-top: 0;
      font-size: 1.5em;
    }
    a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
      display: inline-block;
      margin-top: 8px;
      padding: 8px 12px;
      background: var(--light);
      border: 2px solid var(--primary);
      border-radius: 6px;
    }
    a:hover {
      color: var(--primary);
      background: #e6f7ff;
      text-decoration: none;
    }
    .counter {
      background: var(--white);
      padding: 15px;
      margin-top: 30px;
      border-radius: 10px;
      box-shadow: var(--shadow);
      text-align: center;
      font-size: 1.1em;
      color: var(--dark);
      border: 2px solid var(--primary);
    }
    .counter span {
      font-weight: bold;
      color: var(--primary);
    }
    .note {
      font-size: 0.9em;
      color: #6c757d;
      margin-top: 10px;
    }
    .discord-name {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 12px;
      background: var(--light);
      border: 2px solid var(--primary);
      border-radius: 6px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>Moje profily na sociálních sítích</h1>
  
  <div class="profile">
    <h2>Instagram</h2>
    <a href="https://instagram.com/mojmir____" target="_blank">@mojmir____</a>
  </div>

  <div class="profile">
    <h2>TikTok</h2>
    <a href="https://tiktok.com/@jirka055" target="_blank">@jirka055</a>
  </div>

  <div class="profile">
    <h2>Discord</h2>
    <a href="https://discord.gg/wG84xGkG" target="_blank">@jiricek1233</a>
  </div>

  <div class="counter" id="visitCounter">
    Počet návštěvníků: <span id="count">0</span>
  </div>

  <script>
    // Počítadlo návštěv (uloží do localStorage)
    let count = localStorage.getItem('pageVisits') || 0;
    count++;
    localStorage.setItem('pageVisits', count);
    document.getElementById('count').textContent = count;
  </script>
</body>
</html>
